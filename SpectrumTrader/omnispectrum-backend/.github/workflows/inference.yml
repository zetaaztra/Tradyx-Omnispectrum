name: Omnispectrum Inference

on:
  schedule:
    - cron: '45 3 * * 1-5'
    - cron: '15 4 * * 1-5'
    - cron: '45 4 * * 1-5'
    - cron: '15 5 * * 1-5'
    - cron: '45 5 * * 1-5'
    - cron: '15 6 * * 1-5'
    - cron: '45 6 * * 1-5'
    - cron: '15 7 * * 1-5'
    - cron: '45 7 * * 1-5'
    - cron: '15 8 * * 1-5'
    - cron: '45 8 * * 1-5'
    - cron: '15 9 * * 1-5'
    - cron: '45 9 * * 1-5'
  workflow_dispatch:

jobs:
  inference:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run inference
        run: |
          python src/inference.py
      - name: Commit and push results
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add data/omnispectrum.json
          git commit -m "Update omnispectrum.json [auto]" || echo "No changes to commit"
          git push
